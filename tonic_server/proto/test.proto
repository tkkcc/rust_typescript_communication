syntax = "proto3";

package tttt;

message Color {
  uint32 red = 1;
  uint32 blue = 2;
  uint32 green = 3;
}

message Point {
  uint32 x = 1;
  uint32 y = 2;
}

message ColorPoint {
  Color color = 1;
  Point point = 2;
}

service RouteTest {
  rpc CheckColorPoint(ColorPoint) returns (ColorPoint);

}
